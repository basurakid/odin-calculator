<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <p class="result"></p>
                <p class="inputs">0</p>
            </div>
            <div class="buttons">
                <div class="left">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="gray operator">รท</button>
                    
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="gray operator">x</button>
                
                    <button class="number">3</button>
                    <button class="number">2</button>
                    <button class="number">1</button>
                    <button class="gray operator">-</button>
                
                    <button class="number span">0</button>
                    <button class="gray decimal">.</button>
                    <button class="gray operator">+</button>
                    
                    
                </div>
                <div class="right">
                    <button class="gray delete">del</button>
                    <button class="gray clear">C</button>
                    <button class="span">=</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
