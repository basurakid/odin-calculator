<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                            
            </div>
            <div class="buttons">
                <div class="left">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>รท</button>
                    
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>-</button>
                
                    <button class="span">0</button>
                    <button>,</button>
                    <button>+</button>
                </div>
                <div class="right">
                    <button>del</button>
                    <button>C</button>
                    <button class="span">=</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
