<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div class="result"></div>
                <div class="inputs"></div>
            </div>
            <div class="buttons">
                <div class="left">
                    <button class="updates">7</button>
                    <button class="updates">8</button>
                    <button class="updates">9</button>
                    <button class="gray operator">รท</button>
                    
                    <button class="updates">4</button>
                    <button class="updates">5</button>
                    <button class="updates">6</button>
                    <button class="gray operator">x</button>
                
                    <button class="updates">3</button>
                    <button class="updates">2</button>
                    <button class="updates">1</button>
                    <button class="gray operator">-</button>
                
                    <button class="updates span">0</button>
                    <button class="updates gray">,</button>
                    <button class="gray operator">+</button>
                    
                    
                </div>
                <div class="right">
                    <button class="gray delete">del</button>
                    <button class="gray clear">C</button>
                    <button class="span">=</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
